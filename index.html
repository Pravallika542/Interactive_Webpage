<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🐾 Pet Adoption Center 🐾</h1>
        <p class="tagline">Find your perfect furry companion and give them a loving forever home</p>
        <p class="subtext">Every adoption saves a life and creates space to rescue another animal in need</p>
    </header>
    
    <div class="pets-container">
        
        <div class="pet-card">
            <img src="images/dogbruno.jpeg" alt="Bruno" class="pet-image">
            <div class="pet-name">Bruno</div>
            <div class="pet-breed">Golden Retriever</div>
            <button class="adopt-btn" onclick="adoptPet('Bruno', '🐶')">Adopt Me!</button>
        </div>
        
        
        <div class="pet-card">
            <img src="images/catwiskey.jpg" alt="Whiskers" class="pet-image">
            <div class="pet-name">Whiskers</div>
            <div class="pet-breed">Persian Cat</div>
            <button class="adopt-btn" onclick="adoptPet('Whiskers', '🐱')">Adopt Me!</button>
        </div>
        
        
        <div class="pet-card">
            <img src="images/DogMax.jpg" alt="Max" class="pet-image">
            <div class="pet-name">Max</div>
            <div class="pet-breed">Labrador</div>+
            <button class="adopt-btn" onclick="adoptPet('Max', '🐶')">Adopt Me!</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
